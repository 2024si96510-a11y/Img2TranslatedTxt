name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.OS }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.OS }}-pip-${{ matrix.python-version }}-

      - name: Install runtime & dev dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install the package in editable mode but do not install its (heavy) runtime deps.
          # Tests mock EasyOCR, so skipping heavy deps speeds CI and avoids platform issues.
          pip install -e . --no-deps
          # Install test and lint tools
          pip install pytest pytest-cov black flake8 mypy

      - name: Run linters and type checks
        run: |
          # Black in check mode
          black --check .
          # Lint Python code in src and tests
          flake8 src tests
          # Type-check; fail CI if type errors exist
          mypy src

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --maxfail=1 -q

      - name: Upload coverage to Codecov
        if: secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
